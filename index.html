    <meta name="mobile-web-app-capable" content="yes">

    <title>KidsJoy Learning</title>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* جلوگیری از اسکرول خوردن کل صفحه */
            background-color: #f8fafc;
        }
        body {
            font-family: 'Outfit', sans-serif;
            display: flex;
            flex-direction: column;
        }
        #root { 
            flex: 1;
            display: flex; 
            flex-direction: column;
            height: 100dvh; /* استفاده از Dynamic Viewport Height برای موبایل */
        }
        .font-kids { font-family: 'Fredoka', cursive; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        button:active { transform: scale(0.95); transition: 0.1s; }
        .bg-magic { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        
        /* بهینه‌سازی برای دکمه‌های بزرگ و لمسی کودکان */
        .learning-card {
            width: 90%;
            max-width: 320px;
            margin: 0 auto;
        }

        @media (max-height: 700px) {
            .learning-card { transform: scale(0.95); }
        }
    </style>
